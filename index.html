<!DOCTYPE html>
<html lang=en>
    <head>
        <script src="https://cdn.rawgit.com/mrdoob/three.js/r84/build/three.js"></script>
        <script src="https://sdk.altvr.com/libs/altspace.js/2.7.3/altspace.min.js"></script>
        <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    </head>
    <body>
        <script>
          //Warns the user if the app isn't launched in Altspace
        	if(!altspace.inClient) {
       		document.write("You have to open this page in Altspace!");
        	}
          // wraps up the renderer, scene, and animation loop
          var sim = new altspace.utilities.Simulation();

          var scene = sim.scene;

           // create a green cube 200 pixels in size
           var cube = new THREE.Mesh(
               new THREE.BoxGeometry(200, 200, 200),
               new THREE.MeshBasicMaterial({color: 0x00ff00})
           );
           scene.add(cube);

           // attach a spin behavior to make it rotate over time
           cube.addBehavior( new altspace.utilities.behaviors.Bob() );
        </script>
    </body>
</html>
